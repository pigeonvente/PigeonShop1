    <style>
      body {
        margin: 0;                   /*Enlève les bords blancs autour de la page*/
        padding: 0;
        background: linear-gradient(to bottom, #bdbdbd 0%, #f5f5f5 100%);   /*dégradé de gris*/
      }
      
      .pagescroll {
        position: relative;          /*c'est pour que le bouton se cale dessus (j'ai pas trop compris mias bon*/
        top: 0px;
        left: 0px;
      }

      .menubtn {
        padding: 15px 25px;
        background-color: white; /* couleur du bouton */
        color: black;              /* couleur du texte */
        border: none;              /* on enlève le bord par défaut */
        font-size: 30px;           /* taille du texte */
        cursor: pointer;
        text-decoration: none;     /*enlève le surlignage*/
      }
      
      .menubtn:hover {
        outline: 2px solid #000; /* épaisseur 2px, ligne pleine, couleur noire */
        z-index: 10;
      }

      
      .grille {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));        /*autant de colonnes que possible avec min 200px par colonne*/
        gap: 20px;
        max-width: 1600px;
        width: 90%;
        margin: 5rem auto 2rem;
        

      }
      .menu {
        display: flex;
        width: 100%;             /*Largeur du rectangle qui couvre toute la page*/
        height: 9rem;           /*Hauteur du rectangle*/
        background-color: white; /*Couleur de remplissage*/
        padding-left: 1rem;
        padding-top: 1rem;
        box-sizing: border-box;
        align-items: center;
        gap: 0px;
      }
      
      #logo {
        cursor: pointer;
        transition: transform 0.2s ease;
        margin-right: 10rem;
      }
      #logo:hover {
        transform: scale(1.2);
      }

      #logo img {            /*img car on change l'image du logo, et pas le logo lui-même. Sinon l'image du logo dépasserait du logo*/
        height: 110px;
      }
      
      #adec {
        position: relative;
        width: 90rem;
        max-width: 1200px;
        margin: 4rem auto 0rem;
      }
      #adec img {
        width: 100%;   /* ne dépasse jamais la largeur de #adec */
        height: auto;      /* garde les proportions */
      }

      #dec {
        position: absolute;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
      }
      
      
      #baspage {
        position: absolute;
        top: 50rem;
      }
      
      .nobbo {
        background: none;   /*Enlève la couleur grise de fond du bouton*/
        border: none;       /*Enlève le bord rectangulaire*/
        outline: none;      /*Enlève le contour bleu qui apparaît parfois quand on clique*/
      }
      
      .cliquable {
        z-index: 10;
        cursor: pointer;
        position: absolute;
      }
      .cliquable img {
        transition: transform 0.2s ease;
      }
      .cliquable img:hover {         /*hover: s'exécute quand la souris passe dessus et se réanule ensuite*/
        transform: scale(1.2);       /*met la taille à 120%*/
      }

      .pres {
        position: relative
      }

      .panier {
        position: absolute;
        top: 31rem;
        left: 6.3rem;
        z-index: 10;
        cursor: pointer;
        transition: transform 0.2s ease;
      }
      
      .panier:hover {
        transform : scale(1.2);
      }

      #fondnoir {
        position: relative;
        width: 100%;
        height: 8rem;
        background-color: black;
        padding: 2rem 7rem;
        box-sizing: border-box;        /*pour ne pas compter le padding dans la taille et éviter le débordement*/
     }
     #fondnoir div {
      color: white;
      font-family: Arial, sans-serif;
      margin-bottom: 10px;
     }

      

      
    </style>
